{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the article "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'articles' %}">Cancel</a>
  </form>
{% endblock %}
